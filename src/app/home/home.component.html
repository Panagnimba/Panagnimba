<div>
    <app-header></app-header>
    <div class="container">
        <div class="box">
            <section class="section home">
                <div class="home-info">
                    <h3>{{profileData.hello}}</h3>
                    <h1>{{profileData.name}}</h1>
                    <h3>{{profileData.profession}}</h3>
                    <p class="desc">
                        {{profileData.description}}
                        <!-- Étudiant en ingénierie informatique spécialisé en <b>supply chain</b> et logistique, je suis un
                        développeur full stack expérimenté dans les technologies web et mobile, notamment <b>Node.js</b>,
                        <b>React.js</b>, <b>Nuxt.js</b>, et <b>React Native</b> . Je possède de solides compétences en gestion de bases de
                        données relationnelles et non relationnelles (<b>SQL, Oracle, MongoDB</b>).  -->
                    </p>
                    <div class="btn-sci">
                        <a [href]="profileData.cv.url" class="btn">{{profileData.cv.label}}</a>
                        <div class="sci">
                            @for(item of profileData.social_links; track item.platform){
                            <a href="#">
                                <i [class]="item.icon"></i>
                                <span class="tooltip">{{item.platform}}</span>
                            </a>
                            }
                        </div>
                    </div>
                </div>
                <div class="img-wrapper">
                    <div class="img-box home-img">
                        <img src="./images/josue_ouedraogo.png" alt="">
                    </div>
                </div>
            </section>

        </div>
    </div>
    <app-navbar></app-navbar>
</div>
